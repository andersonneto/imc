<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">             

    <ui:define name="title">Turma</ui:define>

    <ui:define name="content">

        <h:form id="form">
            <p:growl id="msg" />

            <p:panel header="Turma">
                <div class="grid ui-fluid">
                    <div class="col-12 md:col-6 lg:col-3">
                        <p:outputLabel value="Id" />
                        <p:inputText value="#{turmaBean.turma.id}"
  
                                     disabled="true"/>
                    </div>
                    <div class="col-12 md:col-6 lg:col-3">
                        <p:outputLabel for="nome" value="Nome" />
                        <p:inputText id="nome" required="true" maxlength="20"
                                     placeholder="Informe o nome da turma" 
                                     value="#{turmaBean.turma.nome}"/>
                    </div>
                </div>
                <div class="flex flex-wrap mt-3 gap-3">
                    <p:button icon="pi pi-arrow-left" value="Voltar" outcome="/turmas"
                              styleClass="rounded-button ui-button-flat"/>
                    
                    <p:commandButton value="Novo" actionListener="#{turmaBean.novo}"
                                     update="@form" styleClass="rounded-button"/>
                    
                    <p:commandButton icon="pi pi-save" value="Salvar" styleClass="rounded-button"
                                     update="@form"
                                     actionListener="#{turmaBean.salvar}"/> 
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
