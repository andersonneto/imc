<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">             

    <ui:define name="title">Aluno</ui:define>

    <ui:define name="content">

        <h:form id="form">
            <p:growl id="msg" />
            <p:focus context="painel"/>

            <p:panel id="painel" header="Aluno">
                <div class="grid ui-fluid">
                    <div class="col-12 md:col-6 lg:col-3">
                        <p:outputLabel value="Id" />
                        <p:inputText value="#{alunoBean.aluno.id}"
                                     disabled="true"/>
                    </div>

                    <div class="col-12 md:col-6 lg:col-3">
                        <p:outputLabel for="nome" value="Nome" />
                        <p:inputText id="nome" required="true" maxlength="150"
                                     placeholder="Informe o nome do aluno" 
                                     value="#{alunoBean.aluno.nome}"/>
                    </div>

                    <div class="col-12 md:col-6 lg:col-3">
                        <p:outputLabel for="mask" value="Data de nascimento"/>
                        <p:datePicker id="mask" value="#{alunoBean.aluno.dataNasc}" 
                                      pattern="dd/MM/yyyy" showButtonBar="true" mask="true"
                                      required="true" />
                    </div>

                    <div class="col-12 md:col-6 lg:col-3">
                        <p:outputLabel for="@next" value="CPF" />
                        <p:inputMask id="date" value="#{alunoBean.aluno.cpf}" 
                                     mask="999.999.999-99" />
                    </div>

                    <div class="col-12 md:col-6 lg:col-3">
                        <p:outputLabel for="cel" value="Celular" />
                        <p:inputMask id="cel" value="#{alunoBean.aluno.celular}" 
                                     mask="(99) 99999-9999" />
                    </div>

                    <div class="col-12 md:col-6 lg:col-3">
                        <p:outputLabel for="email" value="Email" />
                        <p:inputText id="email" required="true" maxlength="100"
                                     placeholder="Informe o email" 
                                     value="#{alunoBean.aluno.email}"/>
                    </div>

                    <div class="col-12 md:col-6 lg:col-3">
                        <p:outputLabel for="turma" value="Turma" />
                        <p:selectOneMenu id="turma" value="#{alunoBean.aluno.turma}"
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Selecione" itemValue=""/>
                            <f:selectItems value="#{alunoBean.turmas}" var="t" 
                                           itemValue="#{t}" itemLabel="#{t.nome}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="flex flex-wrap mt-3 gap-3">
                    <p:button icon="pi pi-arrow-left" value="Voltar" outcome="/alunos"
                              styleClass="rounded-button"/>
                    <p:commandButton icon="pi pi-save" value="Salvar" styleClass="rounded-button"
                                     update="@form"
                                     actionListener="#{alunoBean.salvar}"/> 
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
