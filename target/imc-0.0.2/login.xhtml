<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">                

    <ui:define name="title">IMC</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl id="msg" />

            <p:outputPanel class="px-4 py-8 md:px-6 lg:px-8">
                <div class="flex align-items-center justify-content-center ">
                    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
                        <div class="text-center mb-5">
                            <p:graphicImage name="logo_eetepa.png" library="images" alt="Image"
                                            height="50" styleClass="mb-3" />
                            <div class="text-900 text-3xl font-medium mb-3">Bem vindos ao IMC</div>
                            <span class="text-600 font-medium line-height-3">Não tem uma conta?</span>
                            <p:link class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
                                    outcome="/usuarios/usuario">
                                Crie aqui!
                            </p:link>
                        </div>

                        <div>
                            <label for="email1" class="block text-900 font-medium mb-2">Usuário</label>
                            <p:inputText id="email1" styleClass="w-full mb-3" />

                            <label for="password1" class="block text-900 font-medium mb-2">Senha</label>
                            <p:inputText id="password1" type="password" styleClass="w-full mb-3" />

                            <div class="flex align-items-center justify-content-between mb-6">
                                <div class="flex align-items-center">
                                    <p:selectBooleanCheckbox id="rememberme" styleClass="mr-2" />
                                    <label for="rememberme">Lembrar-me</label>
                                </div>
                                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Esqueceu sua senha?</a>
                            </div>

                            <p:commandButton type="button" value="Entrar" icon="pi pi-user" styleClass="w-full" />
                        </div>
                    </div>
                </div>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
