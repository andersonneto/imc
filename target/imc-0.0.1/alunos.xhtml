<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">                

    <ui:define name="title">Alunos</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl id="msg" />
            <p:panel header="Alunos">
                <p:dataTable var="aluno" value="#{alunosBean.alunos}">
                    <f:facet name="header">
                        <div class="flex flex-wrap gap-3">
                            <p:button icon="pi pi-plus" value="Novo" 
                                      styleClass="rounded-button ui-button-success" 
                                      title="Cadastrar um novo aluno"
                                      outcome="/alunos/aluno"/>

                            <p:button icon="pi pi-table" value="Turmas"
                                      title="Lista de turmas"
                                      styleClass="rounded-button"                                  
                                      outcome="/turmas"/>
                        </div>
                    </f:facet>

                    <p:column headerText="Id" style="width: 90px; text-align: center;">
                        <p:outputLabel value="#{aluno.id}"/>
                    </p:column>

                    <p:column headerText="Nome"> 
                        <p:outputLabel value="#{aluno.nome}"/>
                    </p:column>

                    <p:column headerText="Data de nasc."> 
                        <p:outputLabel value="#{aluno.dataNasc}"/>
                    </p:column>

                    <p:column headerText="CPF"> 
                        <p:outputLabel value="#{aluno.cpf}"/>
                    </p:column>

                    <p:column style="width: 90px; text-align: center;">
                        <p:button id="editar" icon="pi pi-pencil"
                                  outcome="/alunos/aluno?id=#{aluno.id}"
                                  styleClass="rounded-button ui-button-flat "/>
                        <p:tooltip for="editar" value="Editar aluno" position="bottom"/>

                        <p:commandButton id="excluir" icon="pi pi-trash" 
                                         styleClass="rounded-button ui-button-flat ui-button-danger"
                                         update="@form" 
                                         actionListener="#{alunosBean.excluir(aluno)}"/>
                        <p:tooltip for="excluir" value="Excluir aluno" position="bottom"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
